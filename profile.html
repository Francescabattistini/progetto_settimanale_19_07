<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Edit Profile</title>
  </head>
  <body class="bdark">
    <header>
      <nav class="navbar navbar-expand-md mb-3">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="assets/netflix_logo.png" alt="netflix-logo"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="con">
        <div
          class="row border-bottom pb-4 mb-5 align-items-start justify-content-center justify-content-lg-start"
        >
          <h1
            class="col-12 text-white text-center text-lg-start border-bottom pb-2 mb-4"
          >
            Edit Profile
          </h1>
          <div class="col-8 col-lg-3 position-relative mb-4">
            <img
              src="assets/avatar.png"
              alt="profile-image"
              class="profile-image"
            />
            <i class="fa-solid fa-pen position-absolute"></i>
          </div>
          <div class="col-12 col-lg-8">
            <form action="">
              <input
                type="text"
                placeholder="Strive Student"
                class="name-input p-2 mb-4 bg-secondary"
              />
              <label for="lang" class="mb-2 text-secondary text-white h5"
                >Language:</label
              >
              <div class="dropdown me-auto pb-4 mb-4 border-bottom" id="lang">
                <button
                  class="btn btn-outline-light py-1 px-4 dropdown-toggle rounded-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu rounded-0">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">German</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                  <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
              </div>
              <label for="maturity" class="text-white h5 mb-3"
                >Maturity Settings:</label
              >
              <div class="dropdown mb-2" id="maturity">
                <button
                  class="btn btn-secondary rounded-0"
                  type="button"
                  data-bs-toggle=""
                  aria-expanded="false"
                >
                  ALL MATURITY RATINGS
                </button>
              </div>
              <p class="fs-6 text-white">
                Show titles of all maturiry ratings for this profile
              </p>
              <div class="border-bottom pb-4 mb-4">
                <button
                  type="button"
                  class="btn btn-outline-secondary rounded-0 px-4"
                >
                  EDIT
                </button>
              </div>
              <label for="controls" class="text-white h5"
                >Autoplay controls</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  role="button"
                  type="checkbox"
                  value=""
                  id="contorl-1"
                  checked
                />
                <label class="form-check-label text-white" for="control-1">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  role="button"
                  type="checkbox"
                  value=""
                  id="control-2"
                  checked
                />
                <label class="form-check-label text-white" for="control-2">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </form>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mb-5"
        >
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0 px-4"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0 px-4"
          >
            CANCEL
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0 px-4"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b9d3fe47c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
